<div class="container">

    <h2>Product List</h2>
    
    <table class="table table-striped">
    
        <thead>
    
            <tr>
    
                <th>Product Id</th>
    
                <th>Product Name</th>
    
                <th>Price</th>
    
                <th>Description</th>
    
                <th>Quantity</th>
    
                <th>Category</th>

                <th>Actions</th>
    
            </tr>
    
        </thead>
    
        <tbody>
    
            <tr *ngFor ="let product of products">
    
                <td>{{product.productId}}</td>
    
                <td>{{product.productName}}</td>
    
                <td>{{product.price}}</td>
    
                <td>{{product.specification}}</td>
    
                <td>{{product.quantity}}</td>
    
                <td>{{product.category}}</td>
    
                <td>
    
                    <button (click) = "productDetails(product.productId)" class = "btn btn-info" style="margin-left: 5px">View</button>
    
                    <button style='margin-left:5px' (click)="updateProduct(product.productId)" class="btn btn-warning">Update</button>
    
                    <button (click) = "deleteProduct(product.productId)" class = "btn btn-danger" style="margin-left: 5px">Delete</button>
    
                </td>
    
            </tr>
    
        </tbody>
    
    </table>
    
    </div>
