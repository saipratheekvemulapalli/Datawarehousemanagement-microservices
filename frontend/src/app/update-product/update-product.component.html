<div class="col-md-4 offset-mid-3">

    <h4>Update Product</h4>

    <form [formGroup]="productForm" (ngSubmit) = "onSubmit()">

        <div class="form-group">

            <label> Product Name</label>

            <input type="text" class="form-control" id="productName"

            [(ngModel)]="product.productName" name="productName" formControlName="productName">

            <div *ngIf="productForm.get('productName')?.hasError('required') && productForm.get('productName')?.touched" class="text-danger">

                Product Name is Required.

            </div>

        </div>

        <div class="form-group">

            <label> Product Price</label>

            <input type="text" class="form-control" id="price" formControlName="price"

            [(ngModel)]="product.price" name="price">

            <div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched" class="text-danger">

                Product Price is required.

            </div>

        </div>

        <div class="form-group">

            <label> Product Description</label>

            <input type="text" class="form-control" id="specification" formControlName="specification"

            [(ngModel)]="product.specification" name="specification">

            <div *ngIf="productForm.get('specification')?.hasError('required') && productForm.get('specification')?.touched" class="text-danger">

                Product Description is required.

            </div>

        </div>

        <div class="form-group">

            <label> Product Quantity</label>

            <input type="text" class="form-control" id="quantity" formControlName="quantity"

            [(ngModel)]="product.quantity" name="quantity">

            <div *ngIf="productForm.get('quantity')?.hasError('required') && productForm.get('quantity')?.touched" class="text-danger">

                Product Quantity is required.

            </div>

        </div>

        <div class="form-group">

            <label> Product Category</label>

            <input type="text" class="form-control" id="category" formControlName="category"

            [(ngModel)]="product.category" name="category">

            <div *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched" class="text-danger">

                Product Description is required.

            </div>

        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>

    </div>
