<section class="vh-100 gradient-custom">
  <div class="container py-1 h-60">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-info text-black" style="border-radius: 1rem">
          <div class="card-body p-3 text-center">
            <div class="mb-md-3 mt-md-4 pb-2">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-20 mb-2">
                Please enter your login and password!
              </p>

              
                <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()" >
                  <div class="form-outline form-white mb-4">
                <input
                  type="text"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  formControlName="userName"
                />
                <label class="form-label" for="typeEmailX" >User Name</label>
                <div *ngIf="loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched" class="text-danger">
                  User Name is required.
                </div>
                <div *ngIf="loginForm.get('userName')?.hasError('minlength') && loginForm.get('userName')?.touched" class="text-danger">
                  User Name must be at least 3 characters long.
                </div>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
                <label class="form-label" for="typePasswordX" >Password</label>
                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div> 

                        <!-- <p class="small mb-5 pb-lg-2">
                          <a class="text-white-50" href="#!">Forgot password?</a>
                        </p> -->

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">
                Login
              </button> </form>

           </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a routerLink="/register" class="text-white-20 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
